<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title3">VApp</div>
        <hr>
        <form class="signup-form">
            <div class="form-group">
                Username
                <div class="input-wrapper">
                    <span class="icon"></span>
                        <img src="asset/user.png" alt="Email Icon">
                    </span>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                Password
                <div class="input-wrapper">
                    <span class="icon"></span>
                        <img src="asset/padlock.png" alt="Email Icon">
                    </span>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <img src="asset/visibility.png" alt="Show Password" id="toggle-icon">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="signup-btn">Login</button>
            </div>
        </div>
    </div>
</body>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.src = 'asset/eyebrow.png';
            toggleIcon.alt = 'Hide Password';
        } else {
            passwordInput.type = 'password';
            toggleIcon.src = 'asset/visibility.png';
            toggleIcon.alt = 'Show Password';
        }
    }
</script>

</html>
